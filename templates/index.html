<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Judiciary DRT Case Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #0f172a;
        --primary-light: #1e293b;
        --primary-lighter: #334155;
        --accent: #06b6d4;
        --accent-dark: #0891b2;
        --success: #10b981;
        --user-msg: #3b82f6;
        --bot-msg: #1e3a5f;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --border: #334155;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, var(--primary) 0%, #0a1628 100%);
        display: flex;
        flex-direction: column;
        height: 100vh;
        color: var(--text-primary);
        overflow: hidden;
      }

      header {
        background: linear-gradient(90deg, var(--primary-light) 0%, var(--primary-light) 100%);
        border-bottom: 1px solid var(--border);
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .header-icon {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
      }

      header h1 {
        font-size: 20px;
        font-weight: 700;
        background: linear-gradient(90deg, var(--accent) 0%, #00d4ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header-info {
        font-size: 12px;
        color: var(--text-secondary);
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        padding: 16px;
        overflow: hidden;
      }

      .chat-container {
        background: var(--primary-light);
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid var(--border);
      }

      .chat-header {
        padding: 16px 24px;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(180deg, var(--primary-light) 0%, rgba(30, 41, 59, 0.8) 100%);
      }

      .chat-header-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--accent);
        margin-bottom: 4px;
      }

      .chat-header-subtitle {
        font-size: 13px;
        color: var(--text-secondary);
        line-height: 1.5;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: linear-gradient(180deg, var(--primary) 0%, var(--primary-light) 100%);
      }

      .messages::-webkit-scrollbar {
        width: 6px;
      }

      .messages::-webkit-scrollbar-track {
        background: transparent;
      }

      .messages::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 3px;
      }

      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 12px;
        line-height: 1.5;
        font-size: 14px;
        word-wrap: break-word;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        align-self: flex-end;
        background: linear-gradient(135deg, var(--user-msg) 0%, #2563eb 100%);
        color: white;
        border-bottom-right-radius: 4px;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      .message.bot {
        align-self: flex-start;
        background: linear-gradient(135deg, var(--bot-msg) 0%, #1e3a8a 100%);
        color: var(--text-primary);
        border-bottom-left-radius: 4px;
        box-shadow: 0 4px 12px rgba(30, 58, 95, 0.5);
        border: 1px solid rgba(6, 182, 212, 0.2);
      }

      .message.system {
        align-self: center;
        background: transparent;
        color: var(--text-secondary);
        font-size: 12px;
        text-align: center;
        max-width: 100%;
      }

      .loading-indicator {
        display: flex;
        gap: 8px;
        padding: 12px 16px;
        background: linear-gradient(135deg, var(--bot-msg) 0%, #1e3a8a 100%);
        border-radius: 12px;
        border-bottom-left-radius: 4px;
        box-shadow: 0 4px 12px rgba(30, 58, 95, 0.5);
        border: 1px solid rgba(6, 182, 212, 0.2);
        width: fit-content;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent);
        animation: bounce 1.4s infinite ease-in-out;
      }

      .dot:nth-child(1) {
        animation-delay: -0.32s;
      }

      .dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0.8);
          opacity: 0.6;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .orb-loader {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }

      .orb {
        width: 16px;
        height: 16px;
        border: 2px solid transparent;
        border-top-color: var(--accent);
        border-right-color: var(--accent);
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Table styling */
      .message.bot table {
        border-collapse: collapse;
        width: 100%;
        font-size: 12px;
        background: rgba(15, 23, 42, 0.6);
        border-radius: 8px;
        overflow: hidden;
      }

      .message.bot th,
      .message.bot td {
        border: 1px solid rgba(6, 182, 212, 0.2);
        padding: 10px 8px;
        text-align: left;
      }

      .message.bot th {
        background: linear-gradient(90deg, rgba(6, 182, 212, 0.2) 0%, rgba(6, 182, 212, 0.1) 100%);
        font-weight: 600;
        color: var(--accent);
        position: sticky;
        top: 0;
        z-index: 1;
      }

      .message.bot td {
        color: var(--text-secondary);
      }

      .table-wrapper {
        max-width: 100%;
        overflow-x: auto;
        margin-top: 8px;
      }

      .table-wrapper::-webkit-scrollbar {
        height: 4px;
      }

      .table-wrapper::-webkit-scrollbar-track {
        background: transparent;
      }

      .table-wrapper::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 2px;
      }

      .input-container {
        border-top: 1px solid var(--border);
        padding: 14px 20px;
        background: var(--primary-light);
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      .input-wrapper {
        flex: 1;
        display: flex;
        gap: 8px;
        align-items: flex-end;
      }

      .input-container textarea {
        flex: 1;
        resize: none;
        border-radius: 8px;
        border: 1px solid var(--border);
        padding: 10px 14px;
        font-size: 14px;
        min-height: 40px;
        max-height: 120px;
        background: var(--primary);
        color: var(--text-primary);
        outline: none;
        font-family: inherit;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .input-container textarea:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
      }

      .input-container textarea::placeholder {
        color: var(--text-secondary);
      }

      .send-button {
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        height: 40px;
      }

      .send-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4);
      }

      .send-button:active:not(:disabled) {
        transform: translateY(0);
      }

      .send-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      @media (max-width: 768px) {
        header {
          padding: 12px 16px;
        }

        header h1 {
          font-size: 16px;
        }

        main {
          padding: 8px;
        }

        .chat-container {
          border-radius: 12px;
        }

        .message {
          max-width: 90%;
          font-size: 13px;
        }

        .chat-header {
          padding: 12px 16px;
        }

        .chat-header-title {
          font-size: 16px;
        }

        .input-container {
          padding: 10px 12px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="header-icon">‚öñÔ∏è</div>
        <h1>Judiciary DRT Assistant</h1>
      </div>
      <div class="header-info">
        Backend: DefaultBot ¬∑ PostgreSQL ¬∑ case_details_2025
      </div>
    </header>

    <main>
      <div class="chat-container">
        <div class="chat-header">
          <div class="chat-header-title">DRT Case Chatbot</div>
          <div class="chat-header-subtitle">
            Ask about case status, pending cases, petitioner details, documents, and more...
          </div>
        </div>
        <div id="messages" class="messages"></div>
        <div class="input-container">
          <div class="input-wrapper">
            <textarea
              id="user-input"
              placeholder="Type your question about DRT cases..."
            ></textarea>
          </div>
          <button id="send-button" class="send-button">
            <span>Send</span>
          </button>
        </div>
      </div>
    </main>

    <script>
      const messagesEl = document.getElementById('messages');
      const inputEl = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
      let chatHistory = [];

      function addMessage(text, role) {
        const div = document.createElement('div');
        div.classList.add('message', role);
        div.textContent = text;
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function addLoadingIndicator() {
        const container = document.createElement('div');
        container.classList.add('loading-indicator');
        container.id = 'loading-indicator';
        container.innerHTML = `
          <div class="orb-loader">
            <div class="orb"></div>
          </div>
          <span>Analyzing your query...</span>
        `;
        messagesEl.appendChild(container);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function removeLoadingIndicator() {
        const loader = document.getElementById('loading-indicator');
        if (loader) loader.remove();
      }

      function addTableMessage(rows) {
        if (!rows || !rows.length) return;
        const container = document.createElement('div');
        container.classList.add('message', 'bot');
        const wrapper = document.createElement('div');
        wrapper.classList.add('table-wrapper');
        const table = document.createElement('table');
        const cols = Object.keys(rows[0] || {});
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        cols.forEach((col) => {
          const th = document.createElement('th');
          th.textContent = col;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);
        const tbody = document.createElement('tbody');
        rows.forEach((row) => {
          const tr = document.createElement('tr');
          cols.forEach((col) => {
            const td = document.createElement('td');
            const val = row[col];
            td.textContent =
              val === null || val === undefined ? '‚Äî' : String(val);
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        wrapper.appendChild(table);
        container.appendChild(wrapper);
        messagesEl.appendChild(container);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        inputEl.value = '';
        inputEl.focus();
        sendButton.disabled = true;
        addLoadingIndicator();

        chatHistory.push({ role: 'user', content: text });

        try {
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              question: text,
              chat_history: chatHistory,
            }),
          });

          removeLoadingIndicator();

          if (!response.ok) {
            addMessage(
              '‚ö†Ô∏è Server error. Please try again.',
              'bot'
            );
            sendButton.disabled = false;
            return;
          }

          const data = await response.json();
          const botText =
            data.response ||
            (data.success
              ? '‚úì Query completed successfully.'
              : '‚úó Could not process that request.');
          addMessage(botText, 'bot');

          if (Array.isArray(data.rows) && data.rows.length > 0) {
            addTableMessage(data.rows);
          }

          chatHistory.push({ role: 'assistant', content: botText });
        } catch (err) {
          console.error(err);
          removeLoadingIndicator();
          addMessage(
            'üîå Network error. Please check your connection.',
            'bot'
          );
        } finally {
          sendButton.disabled = false;
        }
      }

      sendButton.addEventListener('click', sendMessage);
      inputEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Initial welcome message
      window.addEventListener('load', () => {
        addMessage(
          'üëã Welcome to the Judiciary DRT Case Assistant. Ask me about pending cases, case status, or any case-related information.',
          'system'
        );
      });
    </script>
  </body>
</html>
