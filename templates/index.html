<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Judiciary DRT Case Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #111827;
      color: #f9fafb;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .chat-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-header-title {
      font-size: 16px;
      font-weight: 600;
    }

    .chat-header-subtitle {
      font-size: 12px;
      color: #6b7280;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #f9fafb;
    }

    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      line-height: 1.4;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .message.user {
      margin-left: auto;
      background-color: #2563eb;
      color: white;
      border-bottom-right-radius: 2px;
    }

    .message.bot {
      margin-right: auto;
      background-color: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 2px;
    }

    .message.system {
      margin: 8px auto;
      background-color: transparent;
      color: #6b7280;
      font-size: 12px;
      text-align: center;
    }

    .input-container {
      border-top: 1px solid #e5e7eb;
      padding: 10px 12px;
      background-color: #ffffff;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .input-container textarea {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-size: 14px;
      min-height: 40px;
      max-height: 100px;
      outline: none;
    }

    .input-container textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }

    .send-button {
      background-color: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .send-button span {
      font-size: 14px;
    }

    /* table styling inside bot messages */
    .message.bot table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
      background-color: #ffffff;
    }

    .message.bot th,
    .message.bot td {
      border: 1px solid #e5e7eb;
      padding: 4px 6px;
      text-align: left;
      white-space: nowrap;
    }

    .message.bot th {
      background-color: #f3f4f6;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .table-wrapper {
      max-width: 100%;
      overflow-x: auto;
    }

    @media (max-width: 640px) {
      header h1 {
        font-size: 16px;
      }

      .chat-container {
        border-radius: 0;
        box-shadow: none;
      }

      .message {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Judiciary DRT Case Assistant</h1>
    <div style="font-size: 12px; color: #d1d5db;">
      Backend: DefaultBot 路 PostgreSQL 路 case_details_2025
    </div>
  </header>

  <main>
    <div class="chat-container">
      <div class="chat-header">
        <div>
          <div class="chat-header-title">DRT Case Chatbot</div>
          <div class="chat-header-subtitle">
            Ask about diary number, case status, petitioner/respondent, DRT name, dates, documents, etc.
          </div>
        </div>
      </div>

      <div id="messages" class="messages">
        <!-- <div class="message.system">
          Example queries: "How many cases are from State Bank of India?"
          路 "Show all cases belonging to DRT 'chandigarh1'"
          路 "Show all cases where doc_name contains 'Application'".
        </div> -->
      </div>

      <div class="input-container">
        <textarea
          id="user-input"
          placeholder="Type your question about DRT cases..."
        ></textarea>
        <button id="send-button" class="send-button">
          <span>Send</span>
        </button>
      </div>
    </div>
  </main>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    let chatHistory = [];

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.classList.add("message", role);
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addTableMessage(rows) {
      if (!rows || !rows.length) return;

      const container = document.createElement("div");
      container.classList.add("message", "bot");

      const wrapper = document.createElement("div");
      wrapper.classList.add("table-wrapper");

      const table = document.createElement("table");

      const cols = Object.keys(rows[0] || {});
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      cols.forEach((col) => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      rows.forEach((row) => {
        const tr = document.createElement("tr");
        cols.forEach((col) => {
          const td = document.createElement("td");
          const val = row[col];
          td.textContent =
            val === null || val === undefined ? "" : String(val);
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      wrapper.appendChild(table);
      container.appendChild(wrapper);
      messagesEl.appendChild(container);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputEl.value = "";
      inputEl.focus();
      sendButton.disabled = true;

      chatHistory.push({ role: "user", content: text });

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            question: text,
            chat_history: chatHistory,
          }),
        });

        if (!response.ok) {
          addMessage("Server error, please try again.", "bot");
          sendButton.disabled = false;
          return;
        }

        const data = await response.json();

        // summary / message from backend
        const botText =
          data.response ||
          (data.success
            ? "Query completed."
            : "Sorry, I could not process that request.");
        addMessage(botText, "bot");

        // if backend sent rows, render as table
        if (Array.isArray(data.rows) && data.rows.length > 0) {
          addTableMessage(data.rows);
        }

        chatHistory.push({ role: "assistant", content: botText });
      } catch (err) {
        console.error(err);
        addMessage("Network error, please check your connection.", "bot");
      } finally {
        sendButton.disabled = false;
      }
    }

    sendButton.addEventListener("click", sendMessage);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
